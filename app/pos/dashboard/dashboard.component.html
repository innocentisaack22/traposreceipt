<div class="container">
  <div class="row">
    <ngx-charts-line-chart
      [view]="view"
      [results]="chartStations"
      [xAxisLabel]="'Date'"
      [yAxisLabel]="'Collections'"
      [showXAxisLabel]="false"
      [showYAxisLabel]="true"
      [xAxis]="true"
      [yAxis]="true"
      [animations]="true"
      [timeline]="false"
      [showGridLines]="true"
      [gradient]="true"
      [curve]="curve"
    >
    </ngx-charts-line-chart>
  </div>
  <div class="row">
    <div class="col-12">
      <table mat-table [dataSource]="dataSource$|async" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="todayTotal">
          <th mat-header-cell *matHeaderCellDef> Total Today </th>
          <td mat-cell *matCellDef="let element"> {{element.todayTotal}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="todayNetTotal">
          <th mat-header-cell *matHeaderCellDef> Total Today(Net) </th>
          <td mat-cell *matCellDef="let element"> {{element.todayNetTotal}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
